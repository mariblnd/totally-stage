<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des stages</title>
</head>
<body>
    <h1>Liste des stages</h1>
    <table>
        <thead>
            <tr>
                <th>Domaine</th>
                <th>Durée</th>
                <th>Étudiant</th>
                <th>Entreprise</th>
            </tr>
        </thead>
        <tbody>
            {% for stage in stages %}
            <tr>
                <td>{{ stage.domaine }}</td>
                <td>{{ stage.duree }}</td>
                <td>{{ stage.etudiant.prenom }} {{ stage.etudiant.nom_etudiant }}</td>
                <td>{{ stage.entreprise.nom_entreprise }} ({{ stage.entreprise.lieu }})</td>
                <td>
                    <a href="{{ url_for('stage_bp.update_stage', stage_id=stage.id_stage) }}">✏️</a>
                    <form action="{{ url_for('stage_bp.delete_stage', stage_id=stage.id_stage) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Supprimer ce stage ?')">🗑️</button>
                    </form>

                    <!-- url_for : génère une url pour nos routes -->
                    <!-- dans notre cas, ça va nous envoyer vers /update_stage --> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="./add_stage">Ajouter un stage</a>
</body>
</html>
