<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Stage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Modifier le stage</h1>
    <form method="POST">
        <label for="domaine">Domaine:</label>
        <input list="domaines" id="domaine" name="domaine_nom" value="{{ stage.domaine.nom }}" required>
        <datalist id="domaines">
            {% for domaine in domaines %}
                <option value="{{ domaine.nom }}">
            {% endfor %}
        </datalist>
        <br><br>

        <label for="duree">Durée (en mois):</label>
        <input type="number" id="duree" name="duree" value="{{ stage.duree }}" required><br><br>

        <label for="etudiant">Étudiant:</label>
        <input list="etudiants" id="etudiant" name="etudiant_nom" value="{{ stage.etudiant.prenom }} {{ stage.etudiant.nom_etudiant }}" required>
        <datalist id="etudiants">
            {% for etudiant in etudiants %}
                <option value="{{ etudiant.prenom }} {{ etudiant.nom_etudiant }}">
            {% endfor %}
        </datalist>
        <br><br>

        <label for="entreprise">Entreprise:</label>
        <input list="entreprises" id="entreprise" name="entreprise_nom" value="{{ stage.entreprise.nom_entreprise }}" required>
        <datalist id="entreprises">
            {% for entreprise in entreprises %}
                <option value="{{ entreprise.nom_entreprise }}">
            {% endfor %}
        </datalist>
        <br><br>

        <button type="submit">Modifier</button>
        <a href="{{ url_for('stage_bp.liste_stages') }}">Annuler</a>
